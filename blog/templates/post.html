{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>LF-fashion-blog-Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href='{% static "style.css"%}'>
		 
	</head>
	<body>
		<header>
			<div id="banner">
				<center>
					LF fashion <br>
				</center>
				
				<section id="link">
				<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
					<a href="/home">Home</a>&nbsp;&nbsp;
					<a href="/post">Post</a>&nbsp;&nbsp;
					<a href="/category">Categories</a>&nbsp;&nbsp;
					<a href="/login">Log In</a>
				</section>
				</nav>
				
			</div>
		</header>
		<div id="home" style="background:url('{% static "image/img/a.jpg"%}');">
		</div>
	<center>
		<div id="newpost">
			<section >
				<form>
					{% csrf_token %}
					{{ new_post.form.as_p }}
					<p><input type="text" placeholder="Title"></p>
					<p><textarea placeholder="Write A Post "></textarea></p>
					<input type="submit" value="Create post" class="btn py-3 px-4 btn-primary">
				</form>
			</section>
		</div>
	</center>
		<div id="footer"  style {background-color='rgba(123, 123, 255, 0.7)'}>
			Designed by Ikwuje Peace<br>
			For D/PSOWS 2019 <br>
			Copyright &copy; All rights reserved <br>
		</div>
		
	</body>
